<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Ionic Item Sliding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
  <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script></head>

<body>
<style>
  .base {
    transition: height 5s linear;
  }
  .hideMe {
    background-color: blue;
    color: red;
    transition: height 5s linear;
    height: 0;
  }
</style>
  <ion-app>
    <ion-header>
      <ion-toolbar>
        <ion-title>Ionic woooop demo</ion-title>
        <div class="base" onclick="yahboo(event)">Hello</div>
      </ion-toolbar>
    </ion-header>

    <ion-content>

      <ion-virtual-scroll id="virtual">
        <template>
          <ion-card class="base">
            <ion-card-header class="base">
              <ion-card-title>Card Header <span class="name-number"></span></ion-card-title>
            </ion-card-header>
            <ion-card-content class="content">
            </ion-card-content>
            <div class="newButton"></div>
          </ion-card>
        </template>
      </ion-virtual-scroll>
    </ion-content>
  </ion-app>


  <script>
    function yahboo(event) {
      console.log("yahboo");
      event.target.classList.toggle("hideMe");
    }
    const virtual = document.getElementById('virtual');
    console.dir(virtual);
    virtual.approxItemHeight = 200;
    virtual.headerFn = (item, index) => {
      if (index % 20 === 0) {
        return 'Header ' + index;
      }
      return null;
    };

    function renderItem(el, item) {
      el.querySelector('.content').textContent = `${item.content} ${item.index}`;
      // el.querySelector('.name-number').textContent = item.index;
      // console.log("adding listener to element");
      // el.querySelector('ion-button').addEventListener('click', event => {
      //     console.log('item clicked', item.index);
      //     virtual.removeItem(item.index).then((res) => {
      //         console.log('removed item', res);
      //     });
      //     return true;
      // });
      const existingButtons = el.querySelectorAll('ion-button');
      existingButtons.forEach(button => {
        button.remove();
      });

      const newButton = document.createElement('ion-button');
      newButton.addEventListener('click', event => {
        console.log(`BUTTON CLICKED - index ${item.index}`);
        virtual.removeItem(el, item.index).then(res => {
          console.log(`REMOVED ITEM ${res}`);
        });
      });
      newButton.textContent = `remove ${item.index} please`;
      el.appendChild(newButton);

      el.style.backgroundColor = 'lightgreen';
      return el;
    }

    function renderHeader(el, item) {
      if (!el) {
        el = document.createElement('ion-item-divider');
      }
      el.textContent = item;
      return el;
    }

    virtual.nodeRender = (el, cell) => {
      if (cell.type === 'item') return renderItem(el, cell.value);
      return renderHeader(el, cell.value);
    };
    const lorem = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.';
    const items = [];
    for (var i = 0; i < 1000; i++) {
      items.push({
        content: lorem.substring(0, lorem.length * ((i % 4)+1) / 5),
          index: i
      });
    }
    console.log("SETTING ITEMS ON VIRTUAL SCROLL");
    virtual.items = items;
  </script>

</body>

</html>
